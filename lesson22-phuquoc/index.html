    <div class="score-board">
        <div>You Popped <span class="score">0</span> Balloons</div>
    </div>
    <div class="notif">
        <div class="total-score">
            <div class="winner">
                <h2>Congratulations</h2>
                <h3>You popped 15 balloons in 10s</h3>
                <p>You are a Winner!! Good Good Good !!!</p>
                <p></p>
                <img src="images/happy.jpg" alt="">
            </div>
            <div class="loser">
                <h2>sorry</h2>
                <h3>You Popped <span class="score">0</span> Balloons</h3>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
                <img src="images/sad.png" alt="">
            </div>
        </div>
    </div>

    <div class="main-game">
        <h1>Ready to start</h1>
        <button class="start-btn">Start</button>
    </div>
    
    <audio id="audio-game" src="sounds/bg-music.mp3"></audio>
    <audio style="display: none;" id="audio" src="sounds/pop.mp3"></audio>
    <script src="main.js"></script>
</body>
