<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Balloons</title>
    <link rel="stylesheet" href="css/balloons.css" />
  </head>
  <body>
    <!-- balloon -->
    <div class="balloon balloon-red"></div>

    <!-- score -->
    <div class="scores-block">
      <p>You popped <span class="score">0</span> balloons</p>
    </div>

    <div class="total-shadow">
      <div class="total-block">
        <!-- win popup -->
        <div class="win">
          <h3>Congratulation !</h3>
          <img src="images/happy.jpg" alt="win" />
          <h4>You popped <span class="win-score">30</span> balloons</h4>
          <p>You are the Champion</p>
        </div>
        <!-- lose popup -->
        <div class="lose">
          <h3>Sorry !</h3>
          <img src="images/sad.png" alt="lose" />
          <h4>You popped <span class="score">0</span> balloons</h4>
          <p>Play again</p>
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>
    </div>
    <audio src="sounds/bg-music.mp3" autoplay loop></audio>

    <script src="js/balloons.js"></script>
  </body>
</html>
