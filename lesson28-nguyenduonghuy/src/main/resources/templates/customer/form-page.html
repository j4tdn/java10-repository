<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customer Management</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2 class="text-success">Customer Relationship Manager</h2>
		<hr>
		<form th:action="@{/customer/save}" th:object="${customer}" method="post" class="mb-5">
			<input type="hidden" th:field="*{id}">
			  <div class="mb-3 row">
			    <label for="firstName" class="col-sm-2 col-form-label">First Name: </label>
			    <div class="col-sm-6">
			      <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="lastName" class="col-sm-2 col-form-label">Last Name: </label>
			    <div class="col-sm-6">
			      <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="email" class="col-sm-2 col-form-label">Email: </label>
			    <div class="col-sm-6">
			      <input th:field="*{email}" type="text" class="form-control" id="email">
			    </div>
			  </div>
			<button type="submit" class="btn btn-info col-1">Save</button>
		</form>
		<a th:href="@{/customer/page/1}">Back to Customer list</a>
	</div>
</body>
</html>
