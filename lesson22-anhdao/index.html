<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ballons</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="score-block">
		<p >You popped <span class="score">0</span> balloons</p>
	</div>

	<div class="total-shadow">
		<div class="total-block">

			<div class="win">
			<h4>Congratulation !</h4>
				<img src="images/happy.jpg" alt="lose">
				<h4> You popped <span class="total">100</span> ballons</h4>
				<p>You are the Champion</p>
					
			</div>

			<div class="lose">
				<h4>Sorry !</h4>
				<img src="images/sad.png" alt="lose">
				<h4> >You popped <span>0</span> ballons</h4>
				<p>Play again ?</p>
				<button class="restart"> Yes</button>
				<button class="cancel">No</button>
				
			</div>
			
		</div >
	</div>

	<script src="js/script.js"></script>

</body>
</html>
