<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="score_bar">
        <div>You Popped <span class="score">0</span> Balloons</div>
    </div>
    <div class="notify_result">
        <div class="container">
            <div class="winner">
                <h2>Congratulations</h2>
                <img src="images/happy.jpg" alt="">
                <h3>You popped 18 balloons.</h3>
                <br>
                <br>
                <p>You are a champion!</p>
            </div>
            <div class="loser">
                <h2>Sorry</h2>
                <img src="images/sad.png" alt="">
                <h3>You popped <span class="score">0</span> balloons</h3>
                <br>
                <br>
                <p>Paly again?</p>
                <br>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
            </div>
        </div>
    </div> 
    
    <audio id="audio_game" src="sounds/bg-music.mp3"></audio>
    <audio style="display: none;" id="audio_del" src="sounds/pop.mp3"></audio>
    <script src="js/main.js"></script>
</body>
</html>
