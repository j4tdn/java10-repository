<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLOONS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- BALOONS -->
    <!-- <div class="baloon baloon-red">

    </div> -->


    <!-- MODAL POPUPS -->
    <div class="container">
        <div class="modal hidden">
            <!-- WIN POPUPS -->
            <div class="win">
                <h3>Congratulations!</h3>
                <img src="images/happy.jpg" alt="WIN">
                <h3>You popped all <span class="score">0</span> balloons</h3>
                <p>You are a champion!</p>
            </div>

            <!-- LOSE POPUPS -->
            <div id="lose-popup" class="lose">
                <h3>Sorry!</h3>
                <img src="images/sad.png" alt="LOSE">
                <h3>You popped <span class="score">0</span> balloons</h3>
                <p>Play Again</p>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
            </div>

        </div>
    </div>

    <!-- SCORESBOARD  -->
    <div class="scoreboard">
        <p>You popped <span class="score">0</span> ballons</p>
    </div>

    <!-- BLUR BACKGROUND -->
    <!-- delete "hidden" when scoreboard is achieved -->
    <div class="overlay"></div>


    <script src="js/script.js"></script>
</body>

</html>
